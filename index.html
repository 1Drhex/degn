<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Report Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h2 { color: #333; }
    label { display: block; margin-top: 10px; }
    input { width: 300px; padding: 5px; margin-top: 3px; }
    button { margin-top: 15px; padding: 10px 15px; cursor: pointer; }
    pre { background: #fff; padding: 15px; border: 1px solid #ccc; margin-top: 20px; white-space: pre-line; }
  </style>
</head>
<body>
  <h2>Project Report Form</h2>
  <form id="reportForm">
    <label>Project CA: <input type="text" id="ca"></label>
    <label>Symbol: <input type="text" id="symbol"></label>
    <label>Name: <input type="text" id="name"></label>
    <label>Holders - num: <input type="text" id="holdersNum"></label>
    <label>Snipers %: <input type="text" id="snipers"></label>
    <label>Liquidity Pool Burned: <input type="text" id="lpBurned"></label>
    <label>Dev holding %: <input type="text" id="devHolding"></label>
    <label>Top 10 holders %: <input type="text" id="top10"></label>
    <label>Bundlers %: <input type="text" id="bundlers"></label>
    <label>Pro traders - num: <input type="text" id="proTraders"></label>
    <label>Insiders %: <input type="text" id="insiders"></label>
    <label>Dex paid: <input type="text" id="dexPaid"></label>
    <button type="button" onclick="generateReport()">Generate Report</button>
  </form>  <pre id="output"></pre>  <script>
    function generateReport() {
      const time = new Date().toLocaleString();
      const report = `Project CA: ${document.getElementById('ca').value}
Symbol: ${document.getElementById('symbol').value}
Name: ${document.getElementById('name').value}
Holders - num: ${document.getElementById('holdersNum').value}
Snipers %: ${document.getElementById('snipers').value}
Liquidity Pool Burned: ${document.getElementById('lpBurned').value}
Dev holding %: ${document.getElementById('devHolding').value}
Top 10 holders %: ${document.getElementById('top10').value}
Bundlers %: ${document.getElementById('bundlers').value}
Pro traders - num: ${document.getElementById('proTraders').value}
Insiders %: ${document.getElementById('insiders').value}
Dex paid: ${document.getElementById('dexPaid').value}
Time: ${time}
Disclaimer: NFA`;

      document.getElementById('output').textContent = report;
    }
  </script></body>
</html>
