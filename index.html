<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Project Report</title>
  <style>
    :root{font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
    body{max-width:900px;margin:32px auto;padding:18px;background:#0f172a;color:#e6eef8;border-radius:12px}
    h1{font-size:20px;margin-bottom:8px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));padding:16px;border-radius:10px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    label{display:block;margin-top:12px;font-size:13px;color:#bcd4ff}
    input[type=text], textarea{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:inherit}
    textarea{min-height:70px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .controls{margin-top:12px;display:flex;gap:8px}
    button{padding:10px 14px;border-radius:10px;border:0;cursor:pointer;background:#2563eb;color:white}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#dbeafe}
    pre#output{white-space:pre-wrap;background:#071025;padding:12px;border-radius:8px;margin-top:12px;color:#dbe9ff}
    .small{font-size:12px;color:#9fb7ff;margin-top:6px}
    footer{margin-top:12px;font-size:12px;color:#9fb7ff}
  </style>
</head>
<body>
  <div class="card">
    <h1>Mini Project Report</h1>
    <p class="small">Fill the fields below and click <strong>Generate</strong>. The current time will be added automatically.</p><label>Project CA (contract address)</label>
<input id="projectCA" type="text" placeholder="0x..." />

<div class="row">
  <div>
    <label>Symbol</label>
    <input id="symbol" type="text" placeholder="TKN" />
  </div>
  <div>
    <label>Name</label>
    <input id="name" type="text" placeholder="Token Name" />
  </div>
</div>

<label>Top holders</label>
<textarea id="topHolders" placeholder="List top holders, comma or newline separated"></textarea>

<label>Snipers</label>
<textarea id="snipers" placeholder="List known snipers or bots (optional)"></textarea>

<div class="row">
  <div>
    <label>Liquidity Pool Burned</label>
    <input id="lpBurned" type="text" placeholder="Yes / No or details" />
  </div>
  <div>
    <label>Holders (count)</label>
    <input id="holders" type="text" placeholder="e.g. 1,234" />
  </div>
</div>

<label>Dex paid</label>
<input id="dexPaid" type="text" placeholder="Amount paid to DEX or fees" />

<div class="controls">
  <button id="generate">Generate</button>
  <button id="copy" class="ghost">Copy</button>
  <button id="download" class="ghost">Download .txt</button>
  <button id="print" class="ghost">Print</button>
</div>

<pre id="output">Project CA:

Symbol: Name: Top holders: snipers: Liquidity Pool Burned: Holders: Dex paid: Time: Disclaimer NFA</pre>

<footer>Generated time is based on your browser clock.</footer>

  </div>  <script>
    function nowString(){
      const d = new Date();
      // Format: YYYY-MM-DD HH:MM:SS (local)
      const pad = n => String(n).padStart(2,'0');
      const YYYY = d.getFullYear();
      const MM = pad(d.getMonth()+1);
      const DD = pad(d.getDate());
      const hh = pad(d.getHours());
      const mm = pad(d.getMinutes());
      const ss = pad(d.getSeconds());
      return `${YYYY}-${MM}-${DD} ${hh}:${mm}:${ss}`;
    }

    function buildOutput(){
      const get = id => document.getElementById(id).value || '';
      const parts = [];
      parts.push(`Project CA: ${get('projectCA')}`);
      parts.push(`Symbol: ${get('symbol')}`);
      parts.push(`Name: ${get('name')}`);
      parts.push(`Top holders: ${get('topHolders')}`);
      parts.push(`snipers: ${get('snipers')}`);
      parts.push(`Liquidity Pool Burned: ${get('lpBurned')}`);
      parts.push(`Holders: ${get('holders')}`);
      parts.push(`Dex paid: ${get('dexPaid')}`);
      parts.push(`Time: ${nowString()}`);
      parts.push(`Disclaimer NFA`);
      return parts.join('\n');
    }

    const outputEl = document.getElementById('output');
    document.getElementById('generate').addEventListener('click', ()=>{
      outputEl.textContent = buildOutput();
    });

    document.getElementById('copy').addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(outputEl.textContent);
        alert('Copied to clipboard');
      }catch(e){
        alert('Copy failed â€” select and copy manually.');
      }
    });

    document.getElementById('download').addEventListener('click', ()=>{
      const blob = new Blob([outputEl.textContent],{type:'text/plain'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'project_report.txt';
      document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    });

    document.getElementById('print').addEventListener('click', ()=>{
      const w = window.open('', '_blank');
      w.document.write('<pre>'+outputEl.textContent.replace(/&/g,'&amp;').replace(/</g,'&lt;')+'</pre>');w.document.close();
  w.print();
});

// Initialize with current time in the output
outputEl.textContent = buildOutput();

  </script>
</body>
</html>
